<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styless.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Google Keep</title>
    <script>
        let indiceDaLista = 0;

        function adicionarItem() {
            const inputDoUsuario = document.getElementById('texto-do-usuario');
            const textoDigitado = inputDoUsuario.value;

            if (textoDigitado.trim() === "") {
                return;
            }

            inputDoUsuario.value = '';

            const lista = document.getElementById('lista');

            const li = document.createElement('li');
            li.innerHTML = `
                <input type="checkbox"  name="item-${indiceDaLista}" id="item-${indiceDaLista}">
                ${textoDigitado}
                <button class="btnremover" onclick="removerItem(this)">X</button>
            `;

            lista.appendChild(li);
            indiceDaLista++;
        }

        function removerItem(botao) {
            const li = botao.parentNode;
            li.parentNode.removeChild(li);
        }
    </script>
</head>
<body>
    <div id="container">       
        <h1>Itens na lista:</h1>
        <ul id="lista">
        </ul>
        <input type="text" placeholder="Cenoura, pÃ£o, alface..." id="texto-do-usuario">
        <button class="btnadd" onclick="adicionarItem()">Adicionar</button>
    </div>
</body>
</html>
